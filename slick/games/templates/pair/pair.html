{% extends 'base.html' %}
{% load static %}


{% block style %}<link href="{% static 'games/css/pair_style.css' %}" rel='stylesheet'>{% endblock %}
{% block title %}Пары{% endblock %}


{% block body %} <!-- class='bg-light' -->
    <div class="container">
        <div class="justify-content-md-center content">
            <div class="col-lg-12">
                <h1 class="text-center mt-5" style="font-family: Comic Sans MS, cursive;">Игра в пары</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <h5 id='divTimer' class="ps-5 text-center" style="font-family: Comic Sans MS, cursive;" hidden>Таймер: <span id='timer'>00:00</span></h5>
                    </div>
                    <div class="col-lg-6">
                        <h5 id='divPoint' class="pe-5 text-center" style="font-family: Comic Sans MS, cursive;" hidden>Очки: <span id='point'>0</span></h5>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div id='cards' class="row mt-4 mb-3" hidden>
                        <!-- <div class="scene col col-lg-2 p-0 m-1">
                            <div class="card" style="border: 0px;">
                                <div class="rounded card__face card__face--front border border-dark"><img src="picture/back.png" style="height: auto; width: 100%;"></div>
                                <div class="rounded card__face card__face--back border border-dark"><img src="picture/book.png" style="height: auto; width: 100%;"></div>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div id='buttons' class="row row-cols-5 justify-content-md-center mt-4 mb-3 ms-1 me-1" style="padding-left: 100px; padding-right: 100px;">
                    <button id='restart' class="col col-lg-2 me-5 btn btn-secondary" style="font-family: Comic Sans MS, cursive;" hidden>Заново</button>
                    <button id='endGame' class="col col-lg-2 btn btn-secondary" style="font-family: Comic Sans MS, cursive;" hidden>Завершить</button>
                </div>
                <div id='begin' class="row justify-content-md-center mt-5">
                    <button id='startGame' class="col col-lg-2 btn btn-primary btn-lg" style="font-family: Comic Sans MS, cursive;" type="button">Начать</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'games/js/pair/dist/build.js' %}"></script>
{% endblock %}
