        <div class="box">
            <div>
                <a href='pair'>

                <a href='snake'>

            </div>
            <div>
                <div class="block">
                    <div class="top"></div>
                    <div class="bottom"><p class="title-block">Крестики-нолики</p></div>
                </div>
                <div class="block mid">
                    <div class="top"></div>
                    <div class="bottom"><p class="title-block">Раннер</p></div>
                </div>
                <a href="tanks">
                    <div class="block">
                        <div class="top"></div>
                        <div class="bottom"><p class="title-block">Танчики</p></div>
                    </div>
