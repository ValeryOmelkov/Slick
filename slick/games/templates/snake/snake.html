{% extends 'base.html' %}
{% load static %}

{% block style %}<link href="{% static 'games/css/snake_style.css' %}" rel='stylesheet'>{% endblock %}
{% block title %}Змейка{% endblock %}

{% block body %}
    <div class='wrap'>
        <div class='box'>
            <div class="content">
                <canvas class='gameCanvas' id="canvas"></canvas>
            </div>
        </div>
    </div>
    <div class='buttons'>
        <button id="start">Старт</button>
        <button id="pause" disabled>Пауза</button>
        <button id="restart">Сначала</button>
    </div>  
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'games/js/snake/dist/build.js' %}"></script>
{% endblock %}
